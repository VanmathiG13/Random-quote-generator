<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper">
        <header>Quote of the day</header>
        <div class="content">

            <div class="quotearea">
               <p class="quote" id="quote">Success isn’t always about greatness. It’s about consistency. Consistent hard work leads to success. Greatness will come.</p>
            </div>

            <div class="author">
                <p>--</p>
                <p class="author-name">Dwayne Johnson</p>
            </div>

            <hr class="line">

            <div class="buttons">
                <ul>
                <li class="copy"><i class="fa fa-copy"></i></li>
                <button class="quotebutton">New quote</button>
                </ul>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
